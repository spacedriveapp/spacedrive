name: Core Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: self-hosted
            target: aarch64-apple-darwin
            os: macos
          - host: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            os: linux
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            os: windows
    name: Test Core - ${{ matrix.settings.os }}
    runs-on: ${{ matrix.settings.host }}
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Maximize build space
        if: ${{ matrix.settings.os == 'linux' }}
        uses: easimon/maximize-build-space@master
        with:
          swap-size-mb: 3072
          root-reserve-mb: 6144
          remove-dotnet: "true"
          remove-codeql: "true"
          remove-haskell: "true"
          remove-docker-images: "true"

      - name: Symlink target to C:\
        if: ${{ matrix.settings.os == 'windows' }}
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path C:\spacedrive_target
          New-Item -Path target -ItemType Junction -Value C:\spacedrive_target

      - name: Checkout repository
        uses: actions/checkout@v4

      # Skip Rust toolchain setup on self-hosted runners (macOS)
      # Assumes Rust is pre-installed and maintained on self-hosted machines
      - name: Setup Rust
        if: ${{ matrix.settings.os != 'macos' }}
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Setup System and Rust
        if: ${{ matrix.settings.os != 'macos' }}
        uses: ./.github/actions/setup-system
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: ${{ matrix.settings.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ matrix.settings.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ matrix.settings.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ matrix.settings.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      # Native deps setup is fast on self-hosted if deps already cached in apps/.deps/
      # Keep it to ensure correct versions even on self-hosted runners
      - name: Setup native dependencies
        run: cargo xtask setup

      - name: Build core
        run: cargo build -p sd-core --verbose

      - name: Run all tests
        run: cargo xtask test-core --verbose
