[package]
name = "sd-tauri-core"
version = "2.0.0"
edition = "2021"

[dependencies]
# Async runtime
tokio = { version = "1.40", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"

# Platform directories
dirs = "5.0"

[lib]
crate-type = ["lib"]

