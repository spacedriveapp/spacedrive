extensions = ["xls"]
mime_types = ["application/vnd.ms-excel"]
uti = "com.microsoft.excel.xls"
category = "spreadsheet"
priority = 100

[[file_types.magic_bytes]]
pattern = "D0 CF 11 E0 A1 B1 1A E1"
offset = 0
priority = 100

