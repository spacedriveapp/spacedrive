# Audio file type definitions

[[file_types]]
id = "audio/mpeg"
name = "MP3 Audio"
extensions = ["mp3"]
mime_types = ["audio/mpeg", "audio/mp3"]
uti = "public.mp3"
category = "audio"
priority = 100

[[file_types.magic_bytes]]
pattern = "49 44 33"
offset = 0
priority = 100

[[file_types.magic_bytes]]
pattern = "FF FB"
