[package]
name = "sd-ffmpeg"
version = "0.1.0"
authors = ["Ericson Soares <ericson.ds999@gmail.com>"]
edition = "2021"
readme = "README.md"
description = "A simple library to generate video thumbnails using ffmpeg with the webp format"
license = "MIT"
rust-version = "1.64.0"
resolver = "2"

[dependencies]
ffmpeg-sys-next = { version = "5.1.1", features = ["static"]
thiserror = "1.0.37"
webp = "0.2.2"
tokio = { workspace = true, features = ["fs", "rt"] }

[dev-dependencies]
tempfile = "3.3.0"
tokio = { workspace = true, features = ["fs", "rt", "macros"] }
