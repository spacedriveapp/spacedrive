[package]
name = "sd-crypto"
rust-version = "1.72.0"
version = "0.0.0"
authors = ["Jake Robinson <jake@spacedrive.com>"]
description = """
A cryptographic library that provides safe and high-level
encryption, hashing, and encoding interfaces.
"""
readme = "README.md"
keywords = ["crypto"]
edition = { workspace = true }
license = { workspace = true }
repository = { workspace = true }

[features]
sys = []
serde = ["dep:serde", "dep:serde_json", "dep:serde-big-array", "dep:serdect"]
bincode = [
	"dep:bincode",
	"dep:serdect",
	"bincode/serde",
] # will probably become mandatory
keyring = ["dep:linux-keyutils", "dep:security-framework"]
secret-service = [
	"keyring",
	"dep:secret-service",
	"dep:zbus",
] # explicit enabling required as the secret service api is a mess
experimental = []

[dependencies]
# rng
rand_core = "0.9.0-alpha.0"
rand = "0.9.0-alpha.0"
rand_chacha = "0.9.0-alpha.0"

# hashing
argon2 = { version = "0.6.0-pre.0", default_features = false, features = [
	"alloc",
	"zeroize",
] }
balloon-hash = { version = "0.5.0-pre.0", default_features = false, features = [
	"alloc",
	"zeroize",
] }
blake3 = { version = "1.5.0", features = ["traits-preview", "zeroize"] }

# constant time
cmov = "0.3.1"

# aeads
aes-gcm = "0.10.3"
aes-gcm-siv = "0.11.1"
chacha20poly1305 = "0.10.1"
thiserror = "1.0.56"
aead = { version = "0.5.2", default-features = false, features = ["stream"] }
bincode = { version = "2.0.0-rc.3", features = [
	"derive",
	"alloc",
], optional = true }

zeroize = { version = "1.7.0", features = ["derive", "aarch64"] }

serde = { version = "1.0.195", features = ["derive"], optional = true }
serde_json = { version = "1.0.111", optional = true }
serde-big-array = { version = "0.5.1", optional = true }
serdect = { version = "0.3.0-pre.0", optional = true }

specta = { workspace = true, optional = true }

# for asynchronous crypto
tokio = { workspace = true, features = [
	"io-util",
	"rt-multi-thread",
	"macros",
	"sync",
], optional = true }

redb = "1.5.0"

uuid = { version = "1.7.0", features = ["v4"] }

ed25519-dalek = { version = "2.1.0", feature = ["std", "zeroize"] }
x25519-dalek = { version = "2.0.0", feature = [
	"std",
	"zeroize",
] } # ReusableSecrets feature may have to come out for live X3DH

# linux OS keyring
[target.'cfg(target_os = "linux")'.dependencies]
linux-keyutils = { version = "0.2.3", features = ["std"], optional = true }
secret-service = { version = "3.0.1", features = [
	"crypto-rust",
], optional = true }
zbus = { version = "4.0.1", features = ["tokio"], optional = true }

[target.'cfg(any(target_os = "macos", target_os = "ios"))'.dependencies]
security-framework = { version = "2.9.2", optional = true }

[dev-dependencies]
criterion = "0.5.1"
paste = "1.0.14"
tempfile = "3.9.0"

[[bench]]
path = "benches/crypto/aes-256-gcm-siv.rs"
name = "aes-256-gcm-siv"
harness = false

[[bench]]
path = "benches/crypto/xchacha20-poly1305.rs"
name = "xchacha20-poly1305"
harness = false

[[bench]]
path = "benches/hashing/argon2id.rs"
name = "argon2id"
bench = false
harness = false

[[bench]]
path = "benches/hashing/blake3-balloon.rs"
name = "blake3-balloon"
bench = false
harness = false

[[bench]]
path = "benches/hashing/blake3.rs"
name = "blake3"
harness = false

[[bench]]
path = "benches/hashing/blake3-kdf.rs"
name = "blake3-kdf"
harness = false

[[example]]
path = "examples/file_encryption.rs"
name = "file_encryption"
