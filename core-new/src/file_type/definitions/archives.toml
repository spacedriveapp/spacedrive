# Archive file type definitions

[[file_types]]
id = "application/zip"
name = "ZIP Archive"
extensions = ["zip"]
mime_types = ["application/zip"]
uti = "public.zip-archive"
category = "archive"
priority = 100

[[file_types.magic_bytes]]
pattern = "50 4B 03 04"
offset = 0
priority = 100

[[file_types.magic_bytes]]
pattern = "50 4B 05 06"
offset = 0
priority = 90

[[file_types.magic_bytes]]
pattern = "50 4B 07 08"
offset = 0
priority = 90

[file_types.metadata]
compression = true
encryption_capable = true

[[file_types]]
