[package]
edition = "2021"
name    = "photos-extension"
version = "1.0.0"

[lib]
crate-type = ["cdylib"]

[workspace]
# Empty workspace to exclude from parent

[dependencies]
chrono         = { version = "0.4", features = ["serde"] }
serde          = { version = "1.0", features = ["derive"] }
serde_json     = "1.0"
spacedrive-sdk = { path = "../../crates/sdk" }
thiserror      = "1.0"
tracing        = "0.1"
uuid           = { version = "1.0", features = ["js", "serde", "v4"] }

[profile.release]
codegen-units = 1
lto           = true
opt-level     = "z"  # Optimize for size
