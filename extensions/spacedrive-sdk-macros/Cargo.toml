[package]
description = "Proc macros for Spacedrive extension SDK"
edition     = "2021"
name        = "spacedrive-sdk-macros"
version     = "0.1.0"

[workspace]
# Standalone crate

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote       = "1.0"
syn         = { version = "2.0", features = ["extra-traits", "full"] }
