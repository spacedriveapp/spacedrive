[package]
edition = "2021"
name    = "test-extension"
version = "0.1.0"

[workspace]
# Standalone package

[lib]
crate-type = ["cdylib"]

[dependencies]
serde          = { version = "1.0", default-features = false, features = ["alloc", "derive"] }
serde_json     = { version = "1.0", default-features = false, features = ["alloc"] }
spacedrive-sdk = { path = "../spacedrive-sdk" }

[profile.release]
codegen-units = 1
lto           = true
opt-level     = "z"
strip         = true
