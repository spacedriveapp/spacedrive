[package]
edition = "2021"
name    = "test-extension-beautiful"
version = "0.1.0"

[workspace]
# Standalone package

[lib]
crate-type = ["cdylib"]

[dependencies]
serde          = { version = "1.0", features = ["derive"] }
serde_json     = "1.0"
spacedrive-sdk = { path = "../spacedrive-sdk" }

[profile.release]
codegen-units = 1
lto           = true
opt-level     = "z"
strip         = true
